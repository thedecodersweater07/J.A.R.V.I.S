#ini voor jarvis system waneer nodig is 
; ============================
; JARVIS SYSTEM - OVERLOAD CONFIG
; ============================

[overload]

; Schakel het overload-systeem in (0 = uit, 1 = aan)
enabled = 0

; Prestatiemodus (0 = standaard, 1 = hoge prestaties)
performance_mode = 0

; Vermogensmodus (0 = standaard, 1 = hoge prestaties)
power_mode = 0

; Bescherming tegen overload inschakelen (0 = uit, 1 = aan)
overload_protection = 1

; Notificaties bij overload toestaan (0 = uit, 1 = aan)
overload_protection_notification = 1

; Acties bij overload (0 = uit, 1 = aan)
overload_protection_shutdown   = 1
overload_protection_restart    = 1
overload_protection_sleep      = 1
overload_protection_hibernate  = 1

# system impact timer 
; Tijd in seconden voordat het systeem wordt beïnvloed door overload
impact_timer = 60
; Tijd in seconden voordat het systeem wordt hersteld na overload
recovery_timer = 120
; Maximale belasting in procenten voordat het systeem wordt beïnvloed
max_load_percentage = 80
; Minimale belasting in procenten voor herstel
min_load_percentage = 50
; Herstelmodus (0 = standaard, 1 = hoge prestaties)
recovery_mode = 0