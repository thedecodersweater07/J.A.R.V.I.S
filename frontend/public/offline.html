<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #60a5fa;
      margin-top: 0;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Offline Mode</h1>
    <p>Je bent momenteel offline. Sommige functies zijn mogelijk niet beschikbaar.</p>
    <p>Zodra je weer verbinding hebt, worden gegevens gesynchroniseerd.</p>
    <button onclick="window.location.reload()">Opnieuw proberen</button>
  </div>
</body>
</html>
