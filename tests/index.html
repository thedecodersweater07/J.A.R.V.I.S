<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. AI Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Extra styles for enhanced chat bubbles */
        .message {
            position: relative;
            margin: 20px;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            background: linear-gradient(135deg, var(--electric-blue), var(--plasma-purple));
            border-radius: 20px 20px 5px 20px;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.2);
        }

        .message.assistant {
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 5px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .message-content {
            position: relative;
            z-index: 1;
        }

        .message.assistant .message-content::before {
            content: 'ðŸ¤–';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        .message.user .message-content::after {
            content: 'ðŸ‘¤';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        /* Enhanced input area */
        .input-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 10px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #messageInput {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 15px;
            width: calc(100% - 120px);
            font-family: 'Inter', sans-serif;
        }

        #messageInput:focus {
            outline: none;
        }

        .send-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--electric-blue));
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            width: fit-content;
        }

        .typing-indicator.visible {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-cyan);
            animation: typing 1s infinite;
            opacity: 0.7;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Enhanced chat container */
        .chat-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px;
            height: calc(100vh - 300px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="neural-grid"></div>
    <div class="quantum-field">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div id="statusIndicator" class="pulse-dot disconnected"></div>
                <span id="connectionStatus" class="status-text">Disconnected</span>
            </div>
            <div class="stats">
                <span>Messages: <span id="messageCount">0</span></span>
                <span>Latency: <span id="latency">--</span>ms</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chatMessages" class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input Form -->
        <form id="chatForm" class="input-container">
            <input type="text" 
                   id="messageInput" 
                   placeholder="Type je bericht..." 
                   autocomplete="off"
                   required>
            <button type="submit" class="send-btn">
                Verstuur
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="./python-bridge.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
