<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Model Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .status-connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status-disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .chat-container {
            height: 450px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.15);
            margin-right: auto;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            color: #ccc;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
            color: #ffcdd2;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }
        
        #userInput:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            min-width: 100px;
        }
        
        .send-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .clear-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        
        .stats-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .stats-btn:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .chat-container {
                height: 350px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #userInput {
                margin-bottom: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Jarvis AI Model Test</h1>
            <div id="statusIndicator" class="status-indicator status-disconnected">
                🔴 Connecting...
            </div>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div class="ai-message message">
                <strong>🤖 Jarvis:</strong> Hello! I'm ready to chat. Type a message below to test the AI model.
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message here..." maxlength="500">
                <button onclick="sendMessage()" id="sendBtn" class="send-btn">Send</button>
            </div>
            
            <div class="controls">
                <button onclick="clearChat()" class="clear-btn">🧹 Clear Chat</button>
                <button onclick="updateStats()" class="stats-btn">📊 Refresh Stats</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <h3>📊 Model Statistics</h3>
            <div class="stats-grid" id="statsContent">
                <div class="stat-item">
                    <div class="stat-label">Status</div>
                    <div class="stat-value">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        
        // Check server connection on page load
        async function checkConnection() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    isConnected = true;
                    document.getElementById('statusIndicator').innerHTML = '🟢 Connected';
                    document.getElementById('statusIndicator').className = 'status-indicator status-connected';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('statusIndicator').innerHTML = '🔴 Disconnected';
                document.getElementById('statusIndicator').className = 'status-indicator status-disconnected';
                console.error('Connection check failed:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendBtn');
            
            const message = input.value.trim();
            
            if (!message) {
                input.focus();
                return;
            }
            
            if (!isConnected) {
                addMessage('error', 'Error: Not connected to server. Please refresh the page.');
                return;
            }
            
            // Add user message to chat
            addMessage('user', message);
            
            // Clear input and disable button
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            // Add loading indicator
            const loadingId = addMessage('loading', 'Thinking...');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({message: message})
                });
                
                // Remove loading message
                removeMessage(loadingId);
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('ai', data.response);
                } else {
                    const errorData = await response.json();
                    addMessage('error', `Error: ${errorData.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                // Remove loading message
                removeMessage(loadingId);
                addMessage('error', `Connection Error: ${error.message}`);
                isConnected = false;
                checkConnection();
            }
            
            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
            input.focus();
            
            // Update stats
            updateStats();
        }
        
        function addMessage(type, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            
            switch(type) {
                case 'user':
                    messageDiv.className = 'message user-message';
                    messageDiv.innerHTML = `<strong>👤 You:</strong> ${escapeHtml(content)}`;
                    break;
                case 'ai':
                    messageDiv.className = 'message ai-message';
                    messageDiv.innerHTML = `<strong>🤖 Jarvis:</strong> ${escapeHtml(content)}`;
                    break;
                case 'loading':
                    messageDiv.className = 'message ai-message loading';
                    messageDiv.innerHTML = `<strong>🤖 Jarvis:</strong> <em>${content}</em>`;
                    break;
                case 'error':
                    messageDiv.className = 'message error-message';
                    messageDiv.innerHTML = `<strong>⚠️ Error:</strong> ${escapeHtml(content)}`;
                    break;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }
        
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat history?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear', {method: 'POST'});
                if (response.ok) {
                    document.getElementById('chatContainer').innerHTML = `
                        <div class="ai-message message">
                            <strong>🤖 Jarvis:</strong> Chat history cleared. Ready for new conversation! 🧹
                        </div>
                    `;
                    updateStats();
                } else {
                    addMessage('error', 'Failed to clear chat history');
                }
            } catch (error) {
                addMessage('error', `Error clearing chat: ${error.message}`);
            }
        }
        
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('statsContent').innerHTML = `
                        <div class="stat-item">
                            <div class="stat-label">Model Type</div>
                            <div class="stat-value">${stats.model_type || 'Unknown'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Status</div>
                            <div class="stat-value">${stats.state || 'Unknown'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Conversations</div>
                            <div class="stat-value">${stats.total_conversations || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Processing</div>
                            <div class="stat-value">${stats.is_processing ? '🟡 Yes' : '🟢 No'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Uptime</div>
                            <div class="stat-value">${Math.floor(stats.uptime || 0)}s</div>
                        </div>
                    `;
                } else {
                    document.getElementById('statsContent').innerHTML = `
                        <div class="stat-item">
                            <div class="stat-label">Status</div>
                            <div class="stat-value">❌ Error loading stats</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('statsContent').innerHTML = `
                    <div class="stat-item">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">❌ Connection error</div>
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.getElementById('userInput').addEventListener('keypress', handleKeyPress);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            updateStats();
            document.getElementById('userInput').focus();
            
            // Check connection every 30 seconds
            setInterval(checkConnection, 30000);
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkConnection();
                updateStats();
            }
        });
    </script>
</body>
</html>
