[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --cov=models --cov-report=term-missing

# Coverage configuration
[tool.coverage.run]
source = models
omit = 
    */__init__.py
    */tests/*

[tool.coverage.report]
show_missing = true
skip_covered = true

# Mock configuration for testing
[test]
# Set to true to enable test mode
mock_models = true
