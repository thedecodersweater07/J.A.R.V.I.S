<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 35%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d4ff;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            animation: containerGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3); }
            100% { box-shadow: 0 12px 40px rgba(0, 212, 255, 0.5); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #0ea5e9, #7dd3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .logo p {
            color: #7dd3fc;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: #00d4ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(0, 212, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #00d4ff, #0ea5e9);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.loading {
            background: linear-gradient(45deg, #374151, #4b5563);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 10px;
            color: #fca5a5;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 10px;
            color: #6ee7b7;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        .status-indicator.connecting {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .server-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #374151;
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-screen h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .welcome-screen p {
            color: #7dd3fc;
            margin-bottom: 30px;
        }

        .dashboard-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="logo">
            <h1>J.A.R.V.I.S</h1>
            <p>Just A Rather Very Intelligent System</p>
        </div>

        <div class="server-status">
            <span class="status-indicator connecting" id="statusIndicator"></span>
            <span id="statusText">Connecting to server...</span>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login to JARVIS
            </button>
        </form>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="welcome-screen" id="welcomeScreen">
            <h2>Welcome to JARVIS</h2>
            <p>Login successful! Initializing systems...</p>
            <button class="dashboard-btn" onclick="goToDashboard()">
                Access Dashboard
            </button>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Check server status
        async function checkServerStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            try {
                // Simulate server check with timeout
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo purposes, randomly set online/offline
                const isOnline = Math.random() > 0.3;
                
                if (isOnline) {
                    statusIndicator.className = 'status-indicator online';
                    statusText.textContent = 'Server online - Ready for authentication';
                } else {
                    statusIndicator.className = 'status-indicator offline';
                    statusText.textContent = 'Server offline - Limited functionality';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'Connection failed';
            }
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const messageElement = type === 'error' ? document.getElementById('errorMessage') : document.getElementById('successMessage');
            const otherMessageElement = type === 'error' ? document.getElementById('successMessage') : document.getElementById('errorMessage');
            
            // Hide the other type of message
            otherMessageElement.style.display = 'none';
            otherMessageElement.style.opacity = '0';
            
            // Set and show the message
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Trigger reflow
            void messageElement.offsetHeight;
            
            // Fade in
            messageElement.style.opacity = '1';
            
            // Auto-hide after 5 seconds
            clearTimeout(messageElement._timeout);
            messageElement._timeout = setTimeout(() => {
                messageElement.style.opacity = '0';
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 300);
            }, 5000);
            
            // Also log to console for debugging
            if (type === 'error') {
                console.error('Login error:', message);
            } else {
                console.log('Login success:', message);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!username || !password) {
                showMessage('Please enter both username and password');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Authenticating...';
            loginBtn.classList.add('loading');
            
            try {
                // Prepare form data for URL-encoded format
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                // Make login request to the backend
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'  // Important for cookies
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the access token in localStorage
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                    }
                    
                    // Show success message
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Handle API error response
                    const errorMsg = data.detail || 'Invalid username or password';
                    throw new Error(Array.isArray(errorMsg) ? errorMsg[0].msg : errorMsg);
                }
            } catch (err) {
                console.error('Login error:', err);
                showMessage(err.message || 'An error occurred. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
                loginBtn.classList.remove('loading');
            }
        });

        // Go to dashboard
        function goToDashboard() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showMessage('Not authenticated. Please log in again.', 'error');
                return;
            }
            
            // Redirect to dashboard
            window.location.href = '/dashboard';
        }

        // Check if user is already logged in
        async function checkAuth() {
            try {
                // Check for token in cookies or localStorage
                const token = localStorage.getItem('access_token');
                if (!token) return;
                
                // Verify token with backend
                const response = await fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    credentials: 'include'  // Important for cookies
                });
                
                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('access_token');
                    
                    // If there's a refresh token flow, you could implement it here
                    // For now, we'll just log the user out
                    await fetch('/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                }
            } catch (err) {
                console.error('Auth check error:', err);
                localStorage.removeItem('access_token');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkServerStatus();
            checkAuth();
            
            console.log('JARVIS login page initialized');
        });

        // Add keyboard shortcut (Ctrl+Enter to login)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
