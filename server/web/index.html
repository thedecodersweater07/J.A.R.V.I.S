<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S Backup Screen</title>
    <link rel="stylesheet" href="style.css">
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 35%, #0f1419 100%);
            min-height: 100vh;
            color: #00d4ff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(360deg); }
        }

        /* Circuit board pattern overlay */
        .circuit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 2;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #00d4ff, #ff6b35, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #7dd3fc;
            font-size: 1.1rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .status-panel {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .status-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .status-value.connected {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .status-value.disconnected {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .chat-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chat-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        #messageContainer {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        #messageContainer::-webkit-scrollbar {
            width: 8px;
        }

        #messageContainer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        #messageContainer::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #00d4ff, #0ea5e9);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 12px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
            max-width: 80%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #userInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        #userInput::placeholder {
            color: rgba(0, 212, 255, 0.5);
        }

        #sendButton {
            background: linear-gradient(45deg, #00d4ff, #0ea5e9);
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #sendButton:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .input-wrapper {
                flex-direction: column;
                gap: 10px;
            }
            
            #sendButton {
                width: 100%;
            }
        }

        /* Power indicators */
        .power-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .power-indicator.online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .power-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="circuit-overlay"></div>

    <div class="container">
        <div class="header">
            <h1>J.A.R.V.I.S</h1>
            <div class="subtitle">Just A Rather Very Intelligent System - Backup Interface</div>
        </div>

        <div class="status-panel">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Connection Status</div>
                    <div class="status-value" id="connectionStatus">
                        <span class="power-indicator offline"></span>Initializing...
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">System Health</div>
                    <div class="status-value" id="systemHealth">
                        <span class="power-indicator online"></span>Optimal
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Response Time</div>
                    <div class="status-value" id="responseTime">
                        <span class="power-indicator online"></span>0.12s
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="messageContainer"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Enter command or query...">
                    <button id="sendButton">
                        <span>Execute</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // WebSocket connection
        const ws = new WebSocket('ws://' + window.location.host + '/ws');
        const messageContainer = document.getElementById('messageContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        ws.onopen = () => {
            connectionStatus.innerHTML = '<span class="power-indicator online"></span>Connected';
            connectionStatus.className = 'status-value connected';
            addMessage('system', 'J.A.R.V.I.S online. All systems operational.');
        };

        ws.onclose = () => {
            connectionStatus.innerHTML = '<span class="power-indicator offline"></span>Disconnected';
            connectionStatus.className = 'status-value disconnected';
            addMessage('system', 'Connection lost. Attempting to reconnect...');
        };

        ws.onerror = () => {
            connectionStatus.innerHTML = '<span class="power-indicator offline"></span>Error';
            connectionStatus.className = 'status-value disconnected';
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            addMessage(message.type, message.content);
        };

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'user',
                    content: message
                }));
                addMessage('user', message);
                userInput.value = '';
            }
        }

        sendButton.onclick = sendMessage;

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add initial system message
        setTimeout(() => {
            addMessage('system', 'Backup systems initialized. Ready for input.');
        }, 1000);

        // Update response time periodically
        setInterval(() => {
            const responseTime = document.getElementById('responseTime');
            const time = (Math.random() * 0.5 + 0.1).toFixed(2);
            responseTime.innerHTML = `<span class="power-indicator online"></span>${time}s`;
        }, 3000);
    </script>
</body>
</html>
