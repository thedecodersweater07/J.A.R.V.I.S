command_schema:
  commands:
    conversation:
      ask:
        params:
        - question
      respond:
        params:
        - message
    system:
      start:
        params: []
      status:
        params: []
      stop:
        params: []
    task:
      complete:
        params:
        - task_id
      create:
        params:
        - title
        - description
  version: '1.0'
config:
  llm:
    max_tokens: 150
    model: gpt-3.5-turbo
    temperature: 0.7
  ml:
    batch_size: 32
    learning_rate: 0.001
    model_path: models/
  nlp:
    language: en
    models:
    - sentiment
    - ner
    - pos
  ui:
    brightness: 0.8
    projection_distance: 2.0
    refresh_rate: 60
    resolution:
    - 1920
    - 1080
core:
  brain:
    concurrent_processes: 4
    default_model: jarvis-base
    memory:
      long_term_limit: 32G
      short_term_limit: 2G
    response_time_limit: 500
  command:
    check_interval: 0.1
    default_priority: 5
    max_queue_size: 1000
database:
  connection_timeout: 30
  echo: false
  max_overflow: 10
  path: data/jarvis.db
  pool_size: 5
  type: sqlite
llm: {}
ml: {}
optimization:
  enable_caching: true
  memory_target: 8G
  mode: balanced
  model_precision: float16
  thread_limit: 8
paths:
  cache_dir: cache/
  data_dir: data/
  log_dir: logs/
  models_dir: models/
system:
  gpu_enabled: true
  language: nl-NL
  log_level: INFO
  memory_limit: 16G
  name: JARVIS
  version: 2.5.0
ui: {}
