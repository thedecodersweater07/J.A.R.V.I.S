data_paths:
  raw: ./raw
  processed: ./processed
  interim: ./interim
  external: ./external
  llm:
    training: ./raw/llm_training.csv
    feedback: ./raw/llm_feedback.csv
    models: ./processed/llm_models

file_formats:
  csv_encoding: utf-8
  date_format: "%Y-%m-%d"
  timestamp_format: "%Y-%m-%d %H:%M:%S"
  llm_data:
    input_max_length: 512
    batch_size: 32
    validation_split: 0.2

validation:
  enable_type_checking: true
  enable_range_validation: true
  backup_before_processing: true

processing:
  batch_size: 1000
  max_workers: 4
  compression: gzip

llm:
  model:
    name: "gpt2-medium"
    max_length: 1024
    batch_size: 16
    temperature: 0.7
    optimization:
      fp16: true
      attention_slicing: true
      gradient_checkpointing: true

  memory:
    max_context_length: 2048
    context_window: 10
    cache_size: 1000
    priority_threshold: 0.8

  training:
    learning_rate: 1e-5
    epochs: 3
    validation_split: 0.2
    early_stopping_patience: 2

database:
  connections:
    sqlite:
      path: "./data/db/main.db"
      pool_size: 5
      timeout: 30
    mongo:
      uri: "mongodb://localhost:27017"
      db_name: "jarvis_llm"
      collection: "conversations"
